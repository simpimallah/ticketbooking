<div class="col-md-12">
  <div class="d-flex mb-2">
      <div class="d-flex justify-content-start">
          <h5 class="mb-0 headers">All Vendors</h5>
      </div>
      <div class="buttonBox ms-auto">
        <button type="submit" class="btn-primary formButton mr-2" (click)="addNewVendor()"  title="Shortcut Key :- Alt + a"><i
          class="fa fa-plus mr-2" aria-hidden="true"></i> Add</button>

      </div>
  </div>
</div>

<div class="container-fluid ">
  <div class="">
      <div class="">
          <div class="row">
            <div class="col-sm-12">
              <table class="table">
                <thead>
                  <tr>
                    <th>SrNo</th>
                    <th>Vendor Name</th>
                    <th>Email Id</th>
                    <th>Customer Care No</th>
                    <th>Head Office</th>
                    <th>Vendor LogoUrl</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of vendorList; let i=index">
                    <td>{{i + 1}}</td>

                  </tr>
                </tbody>
                </table>
                </div>
                </div>
                </div>
                </div>
                </div>
