      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="bookings" *ngIf="loggedUserData">Booking</a>

<router-outlet />



<!-- The Modal Login -->

<p-dialog header="Login.." [(visible)]="visibleLogin" [style]="{ width: '25rem' }">
    <!-- <span class="p-text-secondary block mb-8">Update your information.</span> -->
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="email" class="form-control" [(ngModel)]="loginObj.email" placeholder="test12@gmail.com" />
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" [(ngModel)]="loginObj.password" placeholder="*****" />
    </div>
    <div class="d-flex me-auto">
      <button class="btn btn-primary w-10 text-white m-2" type="submit" (click)="onSaveLogin()">
        Login
      </button>
      <button class="btn btn-primary w-10 text-white m-2" type="submit">
        Reset
      </button>
    </div>
</p-dialog>

<!-- The Modal Register -->

<p-dialog header="Registration.." [(visible)]="visibleRegister" [style]="{ width: '50rem' }">
  <!-- <span class="p-text-secondary block mb-8">Update your information.</span> -->
<div class="row">
  <div class="col-sm-12 col-md-4 col-lg-4">
    <div class="mb-3">
      <label class="form-label">Fullname</label>
      <input type="text" class="form-control" [(ngModel)]="registerObj.fullName" placeholder="Enter Fullname..." />
    </div>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4">
    <div class="mb-3">
      <label class="form-label">Contact No</label>
      <input type="number" class="form-control" [(ngModel)]="registerObj.mobileNo" placeholder="Enter Contact No..." />
    </div>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" [(ngModel)]="registerObj.email" placeholder="Enter Email..." />
    </div>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4">
    <div class="mb-3">
      <label class="form-label">City</label>
      <input type="text" class="form-control" [(ngModel)]="registerObj.city" placeholder="Enter City..." />
    </div>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4">
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" [(ngModel)]="registerObj.password" placeholder="********" />
    </div>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4">
    <div class="mb-3">
      <label class="form-label">Address</label>
    <textarea cols="3" rows="1" class="form-control" [(ngModel)]="registerObj.address" placeholder="Enter Address..."></textarea>
    </div>
  </div>
  <div class="d-flex me-auto">
    <button class="btn btn-primary w-10 text-white m-2" type="submit" (click)="onSaveRegister()">
      Register
    </button>
    <button class="btn btn-primary w-10 text-white m-2" type="submit">
      Reset
    </button>
  </div>

</div>
</p-dialog>
